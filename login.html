<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="" class="logo">
        
    </div>
    <div class="content">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h2>Welcome Back</h2>
                <p>Sign in to your account</p>
            </div>
            
            <form class="login-form" id="loginForm" novalidate>
                <div class="form-group">
                    <div class="input-wrapper">
                        <input type="email" id="email" name="email" required autocomplete="email" placeholder="Email Address">
                        <span class="focus-border"></span>
                    </div>
                    <span class="error-message" id="emailError"></span>
                </div>

                <div class="form-group">
                    <div class="input-wrapper password-wrapper">
                        <input type="password" id="password" name="password" required placeholder="Password">
                        <span class="focus-border"></span>
                    </div>
                    <span class="error-message" id="passwordError"></span>
                </div>

                <div class="form-options">
                    <label class="remember-wrapper">
                        <input type="checkbox" id="remember" name="remember">
                        <span class="checkbox-label">
                            <span class="checkmark"></span>
                            Remember me
                        </span>
                    </label>
                    <a href="forgot-pass.html" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="login-btn btn">
                    <span class="btn-text">Sign In</span>
                    <span class="btn-loader"></span>
                </button>
            </form>

            <script>
                const loginForm = document.getElementById('loginForm');
                const emailInput = document.getElementById('email');
                const passwordInput = document.getElementById('password');
                const emailError = document.getElementById('emailError');
                const passwordError = document.getElementById('passwordError');

                // Email validation regex
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

                // Validate email
                function validateEmail() {
                    const email = emailInput.value.trim();
                    
                    if (email === '') {
                        emailError.textContent = 'Email is required';
                        emailInput.style.borderColor = '#ff6b6b';
                        return false;
                    } else if (!emailRegex.test(email)) {
                        emailError.textContent = 'Please enter a valid email address';
                        emailInput.style.borderColor = '#ff6b6b';
                        return false;
                    } else {
                        emailError.textContent = '';
                        emailInput.style.borderColor = 'rgba(255, 255, 255, 0.2)';
                        return true;
                    }
                }

                // Validate password
                function validatePassword() {
                    const password = passwordInput.value;
                    
                    if (password === '') {
                        passwordError.textContent = 'Password is required';
                        passwordInput.style.borderColor = '#ff6b6b';
                        return false;
                    } else if (password.length < 6) {
                        passwordError.textContent = 'Password must be at least 6 characters';
                        passwordInput.style.borderColor = '#ff6b6b';
                        return false;
                    } else {
                        passwordError.textContent = '';
                        passwordInput.style.borderColor = 'rgba(255, 255, 255, 0.2)';
                        return true;
                    }
                }

                // Real-time validation on blur
                emailInput.addEventListener('blur', validateEmail);
                passwordInput.addEventListener('blur', validatePassword);

                // Clear error when user starts typing
                emailInput.addEventListener('input', function() {
                    if (emailError.textContent) {
                        emailInput.style.borderColor = 'rgba(255, 255, 255, 0.2)';
                        emailError.textContent = '';
                    }
                });

                passwordInput.addEventListener('input', function() {
                    if (passwordError.textContent) {
                        passwordInput.style.borderColor = 'rgba(255, 255, 255, 0.2)';
                        passwordError.textContent = '';
                    }
                });

                // Form submission validation
                loginForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    const isEmailValid = validateEmail();
                    const isPasswordValid = validatePassword();

                    if (isEmailValid && isPasswordValid) {
                        // Form is valid - you can now submit it
                        console.log('Form submitted successfully');
                        // Uncomment the line below to actually submit the form
                        // this.submit();
                    }
                });
            </script>

            <div class="divider">
                <span>or continue with</span>
            </div>

            <div class="social-login">
                <button type="button" class="social-btn google-btn">
                    <span class="social-icon google-icon"></span>
                    Google
                </button>
                <button type="button" class="social-btn github-btn">
                    <span class="social-icon github-icon"></span>
                    GitHub
                </button>
            </div>

            <div class="signup-link">
                <p>Don't have an account? <a href="sign-up.html">Sign up</a></p>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
